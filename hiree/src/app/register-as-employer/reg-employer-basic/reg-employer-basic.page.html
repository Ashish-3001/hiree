<ion-header>
  <ion-toolbar>
    <ion-title> <h4> Register As Employer </h4> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Name:</ion-label>
        <ion-input type = 'text' [(ngModel)] ="eyer_name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Phone Number:</ion-label>
        <ion-input type = 'tel' [(ngModel)] ="eyer_phone"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input type = 'text'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Re-enter Password:</ion-label>
        <ion-input type = 'text' [(ngModel)] ="eyer_pas"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input type = 'email'[(ngModel)] ="eyer_email"></ion-input>
    </ion-item>
    <ion-button class="ion-margin-vertical" size='default' color="danger" expand="full" [routerLink]="['/register-as-employer']"  (click) = basic_details() >
        Get OTP
    </ion-button>
</ion-content>
