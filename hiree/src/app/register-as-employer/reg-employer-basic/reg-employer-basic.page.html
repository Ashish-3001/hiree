<ion-header>
  <ion-toolbar>
    <ion-title><ion-text color="secondary">
        <div class="heading">Hiree</div>
      </ion-text></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="basic_details(form)">
    <ion-grid>
       
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Phone Number:</ion-label>
         <ion-input type = 'tel' minlength="10" ngModel name ="phone"></ion-input>
     </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Password:</ion-label>
         <ion-input type = 'text' minlenght="8" ngModel name ="password2"></ion-input>
     </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Re-enter Password:</ion-label>
         <ion-input type = 'text' ngModel name ="password"></ion-input>
     </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Email:</ion-label>
         <ion-input type = 'email'ngModel name ="email"></ion-input>
     </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-button class="ion-margin-vertical" type ='submit' size='default' color="danger" expand="full" [routerLink]="['/register-as-employer']" >
         Get OTP
     </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    </form>
 </ion-content>
