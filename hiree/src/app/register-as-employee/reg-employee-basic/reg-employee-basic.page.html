<ion-header>
  <ion-toolbar>
    <ion-title> <h4> Register As Employee </h4> </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <form #form="ngForm" (ngSubmit)="basic_details(form)">
    <ion-grid>
        <ion-row>
        <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Name:</ion-label>
         <ion-input type = 'text' ngModel name ="name"></ion-input>
     </ion-item>
        </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Phone Number:</ion-label>
         <ion-input type = 'tel' ngModel name ="phone"></ion-input>
     </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Password:</ion-label>
         <ion-input type = 'text' ngModel name ="password"></ion-input>
     </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Re-enter Password:</ion-label>
         <ion-input type = 'text' ngModel name ="re-enter password"></ion-input>
     </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Email:</ion-label>
         <ion-input type = 'email'ngModel name ="email"></ion-input>
     </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-button class="ion-margin-vertical" size='default' color="danger" expand="full" [routerLink]="['/register-as-employee']"  (click) = basic_details() >
         Get OTP
     </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    </form>
 </ion-content>
