<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card *ngFor = " let result of results_job; let i = index" >
          <ion-card-header>
            <ion-card-title>
              {{ result.job_post }}
            </ion-card-title>
            <ion-card-subtitle >
              
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content >
             Requried Experince: {{ result.job_experience }} <br>
             Requried Education: {{ result.job_skills}}
             <ion-button  [routerLink] = "['./', result.id]">Apply for job</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
