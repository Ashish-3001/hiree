<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-chip class="ion-padding">
      <ion-avatar>
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjYzVkYmZmIiBkPSJNMCAwaDUxMnY1MTJIMHoiLz48cGF0aCBkPSJNMjU2IDMwNGM2MS42IDAgMTEyLTUwLjQgMTEyLTExMlMzMTcuNiA4MCAyNTYgODBzLTExMiA1MC40LTExMiAxMTIgNTAuNCAxMTIgMTEyIDExMnptMCA0MGMtNzQuMiAwLTIyNCAzNy44LTIyNCAxMTJ2NTZoNDQ4di01NmMwLTc0LjItMTQ5LjgtMTEyLTIyNC0xMTJ6IiBmaWxsPSIjODJhZWZmIi8+PC9zdmc+" />
      </ion-avatar>
      <ion-label>Employee_name</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card *ngFor = " let result of results_job; let i = index" >
          <ion-card-header color="light">
            <ion-card-title>
              {{ result.job_post }}
            </ion-card-title>
            <ion-card-subtitle >
             {{ result.eyer_name }}<br>
             Location : {{ result.eyer_location }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
                Monthly Salary:<B> {{ result.job_salary }} </B>
            </ion-item>
            <ion-item>
                Requried Experince: {{ result.job_experience }} 
            </ion-item>
            <ion-item>
                 Requried Employment: {{ result.job_employement }}
            </ion-item>
            <ion-item>
                 Requried Skills: {{ result.job_skills}}
            </ion-item>
             <ion-button  [routerLink] = "['./', result.id]" color="success" expand="block">Apply for job</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
