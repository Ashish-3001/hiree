<ion-header>
  <ion-toolbar>
    <ion-title><ion-text color="secondary">
      <div class="heading">Hiree</div>
    </ion-text></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>  
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div class="ion-text-center">
          <h1>Welcome To <br> Hiree Job App</h1>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-card class="card">
                  <ion-card-header>
                      <ion-card-title class="ion-text-center">Please Enter Your Phone Number</ion-card-title>
                  </ion-card-header>
                  <ion-card-content >
                      <ion-item>
                          <ion-label position="floating">Phone No:</ion-label>
                          <ion-input 
                          type = 'tel'
                          minlength="10"
                          maxlength="10"
                           required 
                            [(ngModel)] ="login_id">
                            
                          </ion-input>
                      </ion-item>
                  </ion-card-content>
              </ion-card>
              <ion-button color="success" expand="block"  size='default' (click) = "LogIn_var()" [routerLink]="[verify]">Verify</ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
