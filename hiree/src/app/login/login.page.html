<ion-header>
  <ion-toolbar>
    <ion-title><ion-text color="secondary">
      <div class="heading">Hiree</div>
    </ion-text></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>  
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div class="ion-text-center">
          <h1>Welcome To <br> Hiree Job App</h1>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-card>
                  <ion-card-header>
                      <ion-card-title>LogIn </ion-card-title>
                  </ion-card-header>
                  <ion-card-content >
                      <ion-item>
                          <ion-label position="floating">Phone No:</ion-label>
                          <ion-input 
                          type = 'tel'
                           required 
                            [(ngModel)] ="login_id">
                          </ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Password</ion-label>
                          <ion-input type = 'password' required minLength="8" [(ngModel)] ="login_pas"  ></ion-input>
                      </ion-item>
                      <ion-item class="ion-float-right">
                        <ion-button class="ion-margin-vertical"  size='default' (click) = "LogIn_var()" [routerLink]="[verify]">LogIn</ion-button>
                      </ion-item>
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div class="ion-text-center">
          <h3>First Time ? <br> Register Fast !! </h3>
          </div>
          <ion-card>
            <ion-card-content>
                    <ion-button class="ion-margin-vertical" size='default' color="secondary" expand="full" [routerLink]="['/reg-employer-basic']">
                      Register As Employer
                    </ion-button>
                  <ion-button class="ion-margin-vertical" size='default' color="secondary" expand="full" [routerLink]="['/reg-employee-basic']">
                    Register As Employee
                  </ion-button>
            </ion-card-content>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
