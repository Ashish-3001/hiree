<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-text color="secondary">
      <div class="heading">Hiree</div>
    </ion-text>
      
      
    
    <ion-button slot="end" [routerLink] = "['../requirements-page']">Post new job</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button expand="block"  (click) = "state()">
          Searching for: 
        </ion-button>
        <div *ngIf= "job_post_toggle">
          <ion-button (click) = "this.get.job_post_state.next('1') || state()" >
            job post 1:
          </ion-button>
          <ion-button (click) = "this.get.job_post_state.next('2') || state()" >
            job post 2: 
          </ion-button>
          <ion-button (click) = "this.get.job_post_state.next('3') || state()">
            job post 3: 
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card *ngFor = " let result of results; let i = index" >
          <ion-card-header  color="light">
              <ion-row>
                <ion-col size="8">
                  <ion-card-title>
                    {{ result.eyee_name }} 
                  </ion-card-title>
                  <ion-card-subtitle >
                    Location : {{ result.eyee_city }}
                  </ion-card-subtitle>
                </ion-col>
                <ion-col offset="2" size="2"  >
                  <ion-icon (click)='favourite(i) ' *ngIf = "selectedIndex[i] == null || selectedIndex[i] == 0 " name="heart-outline" size ="large"></ion-icon>
                  <ion-icon (click)='favourite(i) ' *ngIf = "selectedIndex[i] == 1" name="heart" size ="large" ></ion-icon>
                </ion-col>
              </ion-row>
            </ion-card-header>
          <ion-card-content >
            <ion-item>
             Previous Experience {{ result.eyee_pre_experience }}
            </ion-item>
            <ion-item>
             Education : {{ result.eyee_education }}
            </ion-item>
            <ion-item>
             Skills : {{ result.eyee_add_skills }}
            </ion-item>
           </ion-card-content>
          <ion-card-content>
            <ion-button  [routerLink] = "['./', result.id]" color="success" expand="block">Offer job</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
