<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-chip class="ion-padding">
      <ion-avatar>
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjYzVkYmZmIiBkPSJNMCAwaDUxMnY1MTJIMHoiLz48cGF0aCBkPSJNMjU2IDMwNGM2MS42IDAgMTEyLTUwLjQgMTEyLTExMlMzMTcuNiA4MCAyNTYgODBzLTExMiA1MC40LTExMiAxMTIgNTAuNCAxMTIgMTEyIDExMnptMCA0MGMtNzQuMiAwLTIyNCAzNy44LTIyNCAxMTJ2NTZoNDQ4di01NmMwLTc0LjItMTQ5LjgtMTEyLTIyNC0xMTJ6IiBmaWxsPSIjODJhZWZmIi8+PC9zdmc+" />
      </ion-avatar>
      <ion-label>Hotel_Name</ion-label>
    </ion-chip>
    <ion-button slot="end" [routerLink] = "['../requirements-page']">Post new job</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card *ngFor = " let result of results" >
          <ion-card-header  color="light">
            <ion-card-title>
              {{ result.eyee_name }}
            </ion-card-title>
            <ion-card-subtitle >
               Location : {{ result.eyee_city }}
             </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content >
            <ion-item>
             Previous Experience {{ result.eyee_pre_experience }}
            </ion-item>
            <ion-item>
             Education : {{ result.eyee_education }}
            </ion-item>
            <ion-item>
             Skills : {{ result.eyee_add_skills }}
            </ion-item>
           </ion-card-content>
          <ion-card-content>
            <ion-button  [routerLink] = "['./', result.id]" color="success" expand="block">Offer job</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
