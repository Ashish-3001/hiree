<ion-header>
  <ion-toolbar>
    <ion-title><ion-text color="secondary">
      <div class="heading">Hiree</div>
    </ion-text></ion-title>
    <ion-buttons slot="start" class="ion-padding">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card *ngFor = " let result of results_job; let i = index" >
          <ion-card-header color="light">
            <ion-card-title>
              {{ result.job_post }}
            </ion-card-title>
            <ion-card-subtitle >
             {{ result.eyer_name }}<br>
             Location : {{ result.eyer_location }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
                Monthly Salary:<B> {{ result.job_salary }} </B>
            </ion-item>
            <ion-item>
                Requried Experince:<b> {{ result.job_experience }} </b>
            </ion-item>
            <ion-item>
                 Requried Employment:<b> {{ result.job_employment }}</b>
            </ion-item>
            <ion-item>
                 Requried Skills: <b>{{ result.job_skills}}</b>
            </ion-item>
             <ion-button  [routerLink] = "['./', result.id]" color="success" expand="block">View Status</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
