<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div class="ion-text-center">
        <h3>First Time ? <br> Register Fast !! </h3>
        </div>
        <ion-card [routerLink]="['/reg-employer-basic']" class="card">
          <ion-card-content>
            <div class="ion-margin" class="ion-padding" class="div">
              Register As Employer
            </div>
          </ion-card-content>
      </ion-card>
      <ion-card [routerLink]="['/reg-employee-basic']" class="card">
        <ion-card-content>
          <div class="ion-margin" class="ion-padding" class="div">
            Register As Employee
          </div>
        </ion-card-content>
    </ion-card>
    <div> abk {{this.data[0].user_email}} </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
