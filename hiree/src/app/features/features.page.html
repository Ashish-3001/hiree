<div class="features">
 <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"
 ></ion-img>
 <ion-button color="primary" (click)="onPickImage()" ngIf="!selectedImage">
   <ion-icon name="Camera" slot="start"></ion-icon>
   <ion-label>Select Picture</ion-label>
 </ion-button>
</div>
